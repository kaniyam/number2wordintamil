<!doctype html>
<html>
<head>
<title>Number to Word Converter in Tamil</title>
<script type="text/javascript" src="*.*" language="javascript"></script>
<!-- Replace *.* with the name of the JavaScript File (numToWordTamil.js/numToWordTamilEF.js) -->
</head>
<body>
<h4>This application supports upto 10 digit number ie., upto 999999999.</h4> <br /><br />
<h4>
<table>
<tr>
<td>Enter the Number : </td>
<td><input type="text" class="textbox" id="iNumber" /></td>
<td><input type="button" onClick="convToStr();" value="Convert to Word" /></td>
</tr>
<tr>
<td>Output&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </td>
<td><textarea id="oString" style="font-size:16px;" rows="5"> </textarea></td>
</tr>
</table>
</h4>
</body>
</html>
